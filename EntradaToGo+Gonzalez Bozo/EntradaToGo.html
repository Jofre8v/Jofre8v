<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Entradas para Conciertos</title>
    <script defer src="MainEntrada.js"></script> 
</head>
<body>
    <h1>Compra de Entradas Conciertos CABA</h1>
    <label for="concierto">Seleccione un concierto:</label>
    <select id="concierto">
    </select>
    <label for="cantidad">Cantidad de entradas:</label>
    <input type="number" id="cantidad" min="1" placeholder="Ingrese cantidad">

    <button id="comprarBtn">Comprar Entradas</button>

    <div id="resultado"></div>
</body>
</html>
